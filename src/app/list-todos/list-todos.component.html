
<h1> My Task List</h1>

<div class="container">
<table class="todos">
    <caption>My Task List</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>Description</th>
            <th>Taget Date</th>
            <th>Is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
        </tr>

    </tbody>
</table>
</div>
